<script>
	(function ($) {

		var shade = '#00ff00';

		$.fn.colorfy = function() {
			this.css('color', shade);
			return this;
		};

		$.fn.backcolor = function(options) {

			var settings = $.extend({
					color: 'green-900'
			}, options );

			this.addClass(settings.color);
			return this;
		}

	}(jQuery));

	$('a').colorfy().backcolor({
		color: 'black'
	});


</script>
