<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Magma Scientific</title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<script src="js/villa.js"></script>
	<link rel="stylesheet" href="css/villa-foundation.css"/>
	<link rel="stylesheet" href="css/villa-grid.css"/>
	<link rel="stylesheet" href="css/polar-font.css"/>
	<link rel="stylesheet" href="css/villa.css"/>
	<link rel="stylesheet" href="css/polar.css"/>
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="css/material-colors.css"/>
	<script src="js/html5shiv.js"></script>
	<script src="js/html5shiv-printshiv.js"></script>
	<![endif]-->
	<script src="js/jquery-min.js"></script>
	<script src="js/polar.js"></script>
</head>
<body>

<style type="text/css">
	html,
	body {
		height: auto;
		overflow: visible;
	}

	.field {
		flex-direction: column;
	}

	input[type=radio],
	input[type=checkbox] {
		width: auto;
	}

	form {
		display: block;
	}

	h2 {
		margin-top: .75em;
	}

	@media print {
		.page-break	{ display: block; page-break-before: always; }
	}
</style>

<div class="container">

	<form action="#">

		<div>

			<h2>Paciente</h2>

			<div class="flex justify-between">

				<div class="field flex-2">
					<label for="prontuario__id">Registro Ambulatorio</label>
					<input type="text" id="prontuario__id" name="prontuario__id"/>
				</div>

				<div class="field flex-3" style="margin-left: 2em">
					<label for="prontuario_data">Data Cadastro</label>
					<input type="date" id="prontuario_data" name="prontuario_data"/>
				</div>

			</div>

			<div class="field">
				<label for="paciente_nome">Nome</label>
				<input type="text" class="font-large" id="paciente_nome" name="paciente_nome" required/>
			</div>

			<div class="flex justify-between">

				<div class="field">

					<label>Sexo</label>

					<div class="flex">

						<span class="flex">
							<input type="radio" id="paciente_sexo_1" name="paciente_sexo"/>
							<label for="paciente_sexo_1">Feminino</label>
						</span>

						<span class="flex">
							<input type="radio" id="paciente_sexo_2" name="paciente_sexo"/>
							<label for="paciente_sexo_2">Masculino</label>
						</span>

					</div>

				</div>

				<div class="field flex-1" style="margin-left: 2em">
					<label for="paciente_nascimento">Data de Nascimento</label>
					<input type="date" id="paciente_nascimento" name="paciente_nascimento"/>
				</div>

			</div>
			<div class="flex justify-between flex-wrap">

				<div class="field">

					<label>Religião</label>

					<span class="flex">
						<input type="radio" id="paciente_religiao_1" name="paciente_religiao"/>
						<label for="paciente_religiao_1">Católico</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_religiao_2" name="paciente_religiao"/>
						<label for="paciente_religiao_2">Evangélico</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_religiao_3" name="paciente_religiao"/>
						<label for="paciente_religiao_3">Judeu</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_religiao_4" name="paciente_religiao"/>
						<label for="paciente_religiao_4">Outro</label>
						<input type="text" id="paciente_religiao_note" name="paciente_religiao_note"/>
					</span>

				</div>

				<div class="field">

					<label>Etnia</label>

					<span class="flex">
						<input type="radio" id="paciente_etnia_1" name="paciente_etnia"/>
						<label for="paciente_etnia_1">Branco</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_etnia_2" name="paciente_etnia"/>
						<label for="paciente_etnia_2">Índio</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_etnia_3" name="paciente_etnia"/>
						<label for="paciente_etnia_3">Negro</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_etnia_4" name="paciente_etnia"/>
						<label for="paciente_etnia_4">Outro</label>
						<input type="text" id="paciente_etnia_note" name="paciente_etnia_note"/>
					</span>

				</div>

				<div class="field">

					<label>Escolaridade</label>

					<span class="flex">
						<input type="radio" id="paciente_escolaridade_1" name="paciente_escolaridade"/>
						<label for="paciente_escolaridade_1">Ensino Fundamental</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_escolaridade_2" name="paciente_escolaridade"/>
						<label for="paciente_escolaridade_2">Ensino Médio</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_escolaridade_3" name="paciente_escolaridade"/>
						<label for="paciente_escolaridade_3">Ensino Superior</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_escolaridade_4" name="paciente_escolaridade"/>
						<label for="paciente_escolaridade_4">Outro</label>
						<input type="text" id="paciente_escolaridade_note" name="paciente_escolaridade_note"/>
					</span>

				</div>

				<div class="field">

					<label>Estado Cívil</label>

					<span class="flex">
						<input type="radio" id="paciente_estadoCivil_1" name="paciente_estadoCivil"/>
						<label for="paciente_estadoCivil_1">Casado(a)</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_estadoCivil_2" name="paciente_estadoCivil"/>
						<label for="paciente_estadoCivil_2">Solteiro(a)</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_estadoCivil_3" name="paciente_estadoCivil"/>
						<label for="paciente_estadoCivil_3">Divorciado(a)</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_estadoCivil_4" name="paciente_estadoCivil"/>
						<label for="paciente_estadoCivil_4">Viúvo(a)</label>
					</span>

					<span class="flex">
						<input type="radio" id="paciente_estadoCivil_5" name="paciente_estadoCivil"/>
						<label for="paciente_estadoCivil_5">Outro</label>
						<input type="text" id="paciente_estadoCivil_note" name="paciente_estadoCivil_note"/>
					</span>

				</div>

			</div>

		</div>

		<div>

			<h2>Exame Físico</h2>

			<div class="flex justify-between">

				<div class="field">
					<label for="exameFisico_peso">Peso</label>
					<input type="tel" placeholder="kg" id="exameFisico_peso" name="exameFisico_peso"/>
				</div>

				<div class="field" style="margin-left: 2em">
					<label for="exameFisico_altura">Altura</label>
					<input type="tel" placeholder="cm" id="exameFisico_altura" name="exameFisico_altura"/>
				</div>

				<div class="field" style="margin-left: 2em">
					<label for="exameFisico_imc">IMC</label>
					<input type="tel" id="exameFisico_imc" name="exameFisico_imc"/>
				</div>

			</div>

			<div class="field">
				<label for="exameFisico_pressaoArterial">Pressão Arterial</label>
				<input type="tel" id="exameFisico_pressaoArterial" name="exameFisico_pressaoArterial"/>
			</div>

			<div class="field">
				<label for="exameFisico_circunferenciaAbdominal">Circunferência Abdominal</label>
				<input type="tel" id="exameFisico_circunferenciaAbdominal" name="exameFisico_circunferenciaAbdominal"/>
			</div>

			<div class="field">
				<label for="exameFisico_circunferenciaCervical">Circunferência Cervical</label>
				<input type="tel" id="exameFisico_circunferenciaCervical" name="exameFisico_circunferenciaCervical"/>
			</div>

		</div>

		<div class="page-break">

			<h2>Antecedentes</h2>

			<div class="field">

				<label>Situação</label>

				<span class="flex">

					<input type="checkbox" id="antecedentes_situacao_1" name="antecedentes_situacao[]"/>
					<label for="antecedentes_situacao_1">Gestação</label>

					<input type="checkbox" id="antecedentes_situacao_2" name="antecedentes_situacao[]"/>
					<label for="antecedentes_situacao_2">Paridade</label>

					<input type="checkbox" id="antecedentes_situacao_3" name="antecedentes_situacao[]"/>
					<label for="antecedentes_situacao_3">Aborto</label>

				</span>

			</div>
			<div class="field">
				<label>Tabagismo</label>
				<span class="flex">
					<input type="radio" id="antecedentes_tabagismo_1" name="antecedentes_tabagismo"/>
					<label for="antecedentes_tabagismo_1">Sim</label>
				</span>
				<span class="flex">
					<input type="radio" id="antecedentes_tabagismo_2" name="antecedentes_tabagismo"/>
					<label for="antecedentes_tabagismo_2">Não</label>
				</span>
			</div>


			<div class="flex">

				<div class="field">

					<label>H.A.C.</label>

					<span class="flex">

						<input type="radio" id="antecedentes_hac_1" name="antecedentes_hac"/>
						<label for="antecedentes_hac_1">Sim</label>

						<span class="field grey-50">

							<label></label>

							<span class="flex">
								<input type="radio" id="antecedentes_hac_tipo_1" name="antecedentes_hac_tipo"/>
								<label for="antecedentes_hac_tipo_1">Compensado</label>
							</span>

							<span class="flex">
								<input type="radio" id="antecedentes_hac_tipo_2" name="antecedentes_hac_tipo"/>
								<label for="antecedentes_hac_tipo_2">Descompensado</label>
							</span>

						</span>

					</span>

					<span class="flex">
						<input type="radio" id="antecedentes_hac_2" name="antecedentes_hac"/>
						<label for="antecedentes_hac_2">Não</label>
					</span>

				</div>

			</div>

			<div class="flex">

				<div class="field">

					<label>Diabetes Mellitus</label>

					<span class="flex">

						<input type="radio" id="antecedentes_diabetes_1" name="antecedentes_diabetes"/>
						<label for="antecedentes_diabetes_1">Sim</label>

						<span class="field grey-50">

							<label></label>

							<span class="flex">
								<input type="radio" id="antecedentes_diabetes_tipo_1" name="antecedentes_diabetes_tipo"/>
								<label for="antecedentes_diabetes_tipo_1">Compensado</label>
							</span>

							<span class="flex">
								<input type="radio" id="antecedentes_diabetes_tipo_2" name="antecedentes_diabetes_tipo"/>
								<label for="antecedentes_diabetes_tipo_2">Descompensado</label>
							</span>

						</span>

					</span>

					<span class="flex">
						<input type="radio" id="antecedentes_diabetes_2" name="antecedentes_diabetes"/>
						<label for="antecedentes_diabetes_2">Não</label>
					</span>

				</div>

			</div>

			<div class="flex">

				<div class="field">

					<label>Hipotireoidismo</label>

					<span class="flex">

						<input type="radio" id="antecedentes_hipotireoidismo_1" name="antecedentes_hipotireoidismo"/>
						<label for="antecedentes_hipotireoidismo_1">Sim</label>

						<span class="field grey-50">

							<label></label>

							<span class="flex">
								<input type="radio" id="antecedentes_hipotireoidismo_tipo_1" name="antecedentes_hipotireoidismo_tipo"/>
								<label for="antecedentes_hipotireoidismo_tipo_1">Compensado</label>
							</span>

							<span class="flex">
								<input type="radio" id="antecedentes_hipotireoidismo_tipo_2" name="antecedentes_hipotireoidismo_tipo"/>
								<label for="antecedentes_hipotireoidismo_tipo_2">Descompensado</label>
							</span>

						</span>

					</span>

					<span class="flex">
						<input type="radio" id="antecedentes_hipotireoidismo_2" name="antecedentes_hipotireoidismo"/>
						<label for="antecedentes_hipotireoidismo_2">Não</label>
					</span>

				</div>

			</div>

			<div class="field">
				<label for="antecedentes_note">Outros</label>
				<input type="text" id="antecedentes_note" name="antecedentes_note"/>
			</div>

		</div>

		<div class="page-break">

			<h2>Características do Utero / Mioma</h2>

			<div class="field">
				<label for="uteroMioma_us">US</label>
				<input type="text" id="uteroMioma_us" name="uteroMioma_us"/>
			</div>

			<div class="flex justify-between">

				<div class="field flex-4">
					<label for="uteroMioma_volumeInterino">Volume Interino</label>
					<input type="tel" id="uteroMioma_volumeInterino" maxlength="4" name="uteroMioma_volumeInterino" placeholder="cm³"/>
				</div>

				<div class="field grey-50 flex-5" style="margin-left: 2em">

					<span class="flex">
						<label for="uteroMioma_ovarioDireito">Ovário Direito</label>
						<input type="tel" id="uteroMioma_ovarioDireito" maxlength="3" name="uteroMioma_ovarioDireito" placeholder="cm³"/>
					</span>

					<span class="flex">
						<label for="uteroMioma_ovarioEsquerdo">Ovário Esquerdo</label>
						<input type="tel" id="uteroMioma_ovarioEsquerdo" maxlength="3" name="uteroMioma_ovarioEsquerdo" placeholder="cm³"/>
					</span>

				</div>

			</div>

			<div class="field">
				<label for="uteroMioma_endometro">Endométro</label>
				<input type="tel" id="uteroMioma_endometro" maxlength="2" name="uteroMioma_endometro" placeholder="mm"/>
			</div>

			<div class="flex flex-column">

				<div class="flex justify-between">

					<div class="field flex-4">
						<label for="uteroMioma_miomaQuantidade">Quantidade de Miomas</label>
						<input type="tel" id="uteroMioma_miomaQuantidade" maxlength="1" name="uteroMioma_miomaQuantidade"/>
					</div>

					<div class="flex flex-column flex-5" style="margin-left: 2em">

						<div class="field grey-50">

							<div class="flex">

								<div class="flex flex-column">

									<span class="flex">
										<input type="checkbox" id="uteroMioma_mioma_1_tipo_1" name="uteroMioma_mioma_1_tipo[]"/>
										<label for="uteroMioma_mioma_1_tipo_1">Submucoso</label>
									</span>

									<span class="flex">
										<input type="checkbox" id="uteroMioma_mioma_1_tipo_2" name="uteroMioma_mioma_1_tipo[]"/>
										<label for="uteroMioma_mioma_1_tipo_2">Subseroso</label>
									</span>

									<span class="flex">
										<input type="checkbox" id="uteroMioma_mioma_1_tipo_3" name="uteroMioma_mioma_1_tipo[]"/>
										<label for="uteroMioma_mioma_1_tipo_3">Intramural</label>
									</span>

								</div>

								<div class="field">

									<span class="flex">
										<label for="uteroMioma_mioma_1_caracteristicas">Caracteristicas do Mioma</label>
										<input type="tel" id="uteroMioma_mioma_1_caracteristicas" maxlength="2" name="uteroMioma_mioma_1_caracteristicas" placeholder="mm"/>
									</span>

								</div>

							</div>

						</div>

						<div class="field grey-50">

							<div class="flex">

								<div class="flex flex-column">

									<span class="flex">
										<input type="checkbox" id="uteroMioma_mioma_2_tipo_1" name="uteroMioma_mioma_2_tipo[]"/>
										<label for="uteroMioma_mioma_2_tipo_1">Submucoso</label>
									</span>

									<span class="flex">
										<input type="checkbox" id="uteroMioma_mioma_2_tipo_2" name="uteroMioma_mioma_2_tipo[]"/>
										<label for="uteroMioma_mioma_2_tipo_2">Subseroso</label>
									</span>

									<span class="flex">
										<input type="checkbox" id="uteroMioma_mioma_2_tipo_3" name="uteroMioma_mioma_2_tipo[]"/>
										<label for="uteroMioma_mioma_2_tipo_3">Intramural</label>
									</span>

								</div>

								<div class="field">

									<span class="flex">
										<label for="uteroMioma_mioma_2_caracteristicas">Caracteristicas do Mioma</label>
										<input type="tel" id="uteroMioma_mioma_2_caracteristicas" maxlength="2" name="uteroMioma_mioma_2_caracteristicas" placeholder="mm"/>
									</span>

								</div>

							</div>

						</div>

					</div>

				</div>

				<div class="field">

					<div class="flex">
						<input type="checkbox" id="uteroMioma_nd" name="uteroMioma_nd"/>
						<label for="uteroMioma_nd">Dados não disponíveis</label>
					</div>

				</div>

			</div>


		</div>

		<div class="page-break">

			<h2>Sangramento</h2>

			<div class="field">
				<label for="sangramento_pbacInicial">Escore PBAC Inicíal</label>
				<input type="tel" id="sangramento_pbacInicial" name="sangramento_pbacInicial"/>
			</div>

		</div>

		<h2>Escalas</h2>

		<div class="field">
			<label for="escalas_beckInicial">Depressão Beck Inicial</label>
			<input type="tel" id="escalas_beckInicial" name="escalas_beckInicial"/>
		</div>
		<div class="field">
			<label for="escalas_vidaMioma">Qualidade de Vida x Mioma</label>
			<input type="tel" id="escalas_vidaMioma" name="escalas_vidaMioma"/>
		</div>

		<div>

			<h2>Exames</h2>

			<div class="flex flex-wrap justify-around">

				<div class="field">
				<label for="exames_hb" class="flex-9">Hb</label>
					<input type="tel" id="exames_hb" name="exames_hb"/>
				</div>
				<div class="field">
					<label for="exames_ht" class="flex-9">Ht</label>
					<input type="tel" id="exames_ht" name="exames_ht"/>
				</div>
				<div class="field">
					<label for="exames_ferro" class="flex-9">Ferro</label>
					<input type="tel" id="exames_ferro" name="exames_ferro"/>
				</div>
				<div class="field">
					<label for="exames_ferritina" class="flex-9">Ferritina</label>
					<input type="tel" id="exames_ferritina" name="exames_ferritina"/>
				</div>
				<div class="field">
					<label for="exames_rdw" class="flex-9">R.D.W</label>
					<input type="tel" id="exames_rdw" name="exames_rdw"/>
				</div>
				<div class="field">
					<label for="exames_vcm" class="flex-9">V.C.M</label>
					<input type="tel" id="exames_vcm" name="exames_vcm"/>
				</div>
				<div class="field">
					<label for="exames_vitaminaD3" class="flex-9">Vitamina D3</label>
					<input type="tel" id="exames_vitaminaD3" name="exames_vitaminaD3"/>
				</div>
				<div class="field">
					<label for="exames_tsh" class="flex-9">T.S.H</label>
					<input type="tel" id="exames_tsh" name="exames_tsh"/>
				</div>
				<div class="field">
					<label for="exames_gj" class="flex-9">G.J</label>
					<input type="tel" id="exames_gj" name="exames_gj"/>
				</div>
				<div class="field">
					<label for="exames_ct" class="flex-9">C.T</label>
					<input type="tel" id="exames_ct" name="exames_ct"/>
				</div>
				<div class="field">
					<label for="exames_ldl" class="flex-9">L.D.L</label>
					<input type="tel" id="exames_ldl" name="exames_ldl"/>
				</div>
				<div class="field">
					<label for="exames_hdl" class="flex-9">H.D.L</label>
					<input type="tel" id="exames_hdl" name="exames_hdl"/>
				</div>
				<div class="field">
					<label for="exames_t4l" class="flex-9">T.4.L</label>
					<input type="tel" id="exames_t4l" name="exames_t4l"/>
				</div>

			</div>

		</div>

		<div class="page-break">

			<h2>Conduta</h2>

			<div class="flex">

				<div class="field">

					<span class="flex">

						<input type="radio" id="conduta_1" name="conduta"/>
						<label for="conduta_1">Cirurgia</label>

						<span class="field grey-50">

							<label></label>

							<span class="flex">
								<input type="radio" id="conduta_cirurgia_1" name="conduta_cirurgia"/>
								<label for="conduta_cirurgia_1">H.T.A.</label>
							</span>

							<span class="flex">
								<input type="radio" id="conduta_cirurgia_2" name="conduta_cirurgia"/>
								<label for="conduta_cirurgia_2">H.V.</label>
							</span>

						</span>

					</span>

					<span class="flex">

						<input type="radio" id="conduta_2" name="conduta"/>
						<label for="conduta_2">S.I.U - L.N.G</label>

					</span>

					<span class="flex">

						<input type="radio" id="conduta_3" name="conduta"/>
						<label for="conduta_3">Hormônio Terapia</label>

						<span class="field grey-50">

							<label></label>

							<span class="flex">

								<input type="radio" id="conduta_hormonioTerapia_1" name="conduta_hormonioTerapia"/>
								<label for="conduta_hormonioTerapia_1">Progestagênio</label>

								<span class="field grey-100">
