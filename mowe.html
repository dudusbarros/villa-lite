<style type="text/css">

	.hero {
		background-image: url("img/farm.jpg");
		background-position: center 70%;
		padding-top: 60px;
	}

	.hero h1 {
		font-size: 48px;
		font-weight: 600;
		max-width: 500px;
		margin-top: 100px;
	}

	.hero .btn {
		border: solid 2px #ffffff;
		border-radius: 4px;
		margin-top: 30px;
		float: left;
		padding: 10px 30px;
	}

	.hero .scroll-container {
		position: absolute;
		bottom: 30px;
		text-align: center;
		width: 100%;
	}

	.hero .scroll {
		user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		outline: 0;
	}

	.hero .scroll-text {
		font-size: 18px;
	}

	.hero .scroll-btn {
		border: solid 4px #ffffff;
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 52px;
		height: 52px;
		margin: 18px auto 0;
		border-radius: 50%;
	}

	.hero .scroll-btn svg {
		width: 44px;
		height: 44px;
	}

	.hero .scroll-btn path {
		fill: #ffffff;
	}

</style>
